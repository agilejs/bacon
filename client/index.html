<!doctype html>
<html ng-app="MovieDatabase" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <title ng-bind="title">Movie Database</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Movie Database</a>
                <ul class="nav">
                    <li  id="li_home" >
                        <a onClick="changeH(1)" href="/">Home</a>
                    </li>
                    <li id="li_movies" >
                        <a onClick="changeH(2)" href="/movies">Movies</a>
                    </li>
                    <li id="li_actors" >
                        <a href="/actors">Actors</a>
                    </li>
                </ul>
                <div class="navbar-search pull-right">
                    <input type="text"
                        class="search-query span2"
                        placeholder="Search"
                        >
                </div>
            </div>
        </div>
    </nav>

    <div class="container" ng-view>
    </div>

    <script src="/js/lib/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controller.js"></script>
    <script src="/js/custom/changehighlight.js"></script>
</body>
</html>
