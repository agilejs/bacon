<form name="addActorForm" class="form-horizontal" novalidate ng-submit="save(actor)">
  <div class="control-group">
    <label class="control-label" for="inputTitle">Name</label>
    <div class="controls">
      <input type="text"
             id="inputname"
             name="name"
             class="input-block-level"
             placeholder="Title of the Actor.."
             autofocus
             ng-model="actor.name"
             required>
    <small class="error"
        ng-show="addActorForm.title.$error.required">
        The Name is required.
    </small>
    </div>
  </div>
<div class="control-group">
    <label class="control-label" for="inputReleaseYear">Biography</label>
    <div class="controls">
      <input type="number"
             id="inputReleaseYear"
             name="biography"
             class="input-block-level"
             ng-model="actor.biography"

             required>

    </div>
</div>

  <div class="form-actions">
    <button type="submit"
            class="btn btn-primary"
            ng-disabled="addActorForm.$invalid">
      Save
    </button>
    <a href="/actors/{{actor.id}}" class="btn">Cancel</a>
  </div>
</form>
