<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></th>
            <th><a href="" ng-click="predicate = 'biography'; reverse=!reverse">Biography</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="actor in actors | orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/actors/{{actor.id}}">
                    {{actor.name}}
                </a>
            </td>
            <td>
                    {{actor.biography || 'unknown'}}
            </td>
        </tr>
    </tbody>
</table>
