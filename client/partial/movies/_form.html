<form name="addMovieForm" class="form-horizontal" novalidate ng-submit="save(movie)">
  <div class="control-group">
    <label class="control-label" for="inputTitle">Title</label>
    <div class="controls">
      <input type="text"
             id="inputTitle"
             name="title"
             class="input-block-level"
             placeholder="Title of the movie.."
             autofocus
             ng-model="movie.title"
             required>
    <small class="error"
        ng-show="addMovieForm.title.$error.required">
        The title is required.
    </small>
    </div>
  </div>
<div class="control-group">
    <label class="control-label" for="inputReleaseYear">Release Year</label>
    <div class="controls">
      <input type="number"
             id="inputReleaseYear"
             name="release"
             class="input-block-level"
             ng-model="movie.release"
             ng-minlength="4"
             min="1900"
             placeholder="Release year.. (>1900)"
             required>
      <small class="error"
        ng-show="addMovieForm.release.$error.required">
        The release year is required.
    </small>
    <small class="error"
        ng-show="addMovieForm.release.$error.minlength">
        The release year must be at least 4 digits long.
    </small>
    <small class="error"
        ng-show="addMovieForm.release.$error.min">
        The release year must later then 1900 (>1900).
    </small>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="inputDescription">Description</label>
    <div class="controls">
      <textarea rows="5"
                id="inputDescription"
                name="description"
                class="input-block-level"
                placeholder="Description of the movie.."
                ng-model="movie.description">
      </textarea>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit"
            class="btn btn-primary"
            ng-disabled="addMovieForm.$invalid">
      Save
    </button>
    <a href="/movies/{{movie.id}}" class="btn">Cancel</a>
  </div>
</form>
